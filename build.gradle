plugins {
  id "com.palantir.consistent-versions" version "2.11.0"
}

apply plugin: 'java'

dependencies {
  implementation 'org.apache.lucene:lucene-core'
  implementation 'org.apache.lucene:lucene-codecs'
  implementation 'com.squareup.okhttp3:okhttp'
}

repositories {
  mavenCentral()
}